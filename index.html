<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="display" class="choice">
        <div class="vertical-container">
            <img src="img/rock.png" alt="An image of a grey circle.">
            <button class="choice" id="rock">Rock</button>
        </div>
        <div class="vertical-container">
            <img src="img/paper.png" alt="An image of a white square.">
            <button class="choice" id="paper">Paper</button>
        </div>
        <div class="vertical-container">
            <img src="img/scissors.png" alt="An image of a red triangle.">
            <button class="choice" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
